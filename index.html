---
layout: default
title: Home
---
<h2>Latest posts</h2>
<div class="post-list">
  {% for post in site.posts %}
  <div>
    <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
    <div class="meta">{{ post.date | date: "%b %-d, %Y" }}</div>
    <p>{{ post.excerpt | strip_html | truncate: 180 }}</p>
  </div>
  {% endfor %}
  {% if site.posts == empty %}
    <p class="meta">No posts yet â€” create your first one in <code>_posts/</code>.</p>
  {% endif %}
</div>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}">

  <!-- Favicon / Logo -->
  <link rel="icon" type="image/png" href="{{ '/images/logo.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/images/logo.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">

  <!-- Social preview -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ '/images/logo.png' | absolute_url }}">
  <meta name="twitter:card" content="summary_large_image">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --muted:#6b7280;
      --accent:#0b6efd;
      --maxw:960px;
    }
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#ffffff;color:#0e1620;margin:0;padding:0}
    .wrap{max-width:var(--maxw);margin:28px auto;padding:0 18px}
    a{color:var(--accent);text-decoration:none}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:22px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:48px;width:auto;border-radius:8px;display:block}
    .title h1{margin:0;font-size:20px}
    .title p{margin:0;font-size:13px;color:var(--muted)}
    nav a{margin-left:14px;font-weight:600;color:#333}
    .meta{color:var(--muted);font-size:13px}
    main{padding-bottom:32px}
    footer{margin-top:44px;color:#777;font-size:14px;text-align:center}
    pre{background:#0b0b0b;color:#eee;padding:12px;border-radius:6px;overflow:auto}
    /* post listing */
    .post-list > div{padding:14px 0;border-bottom:1px solid #f0f0f0}
    .post-list h3{margin:0 0 6px}
    .post-list p{margin:6px 0 0;color:var(--muted)}
    @media (max-width:720px){
      header{flex-direction:column;align-items:flex-start;gap:10px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="{{ '/images/logo.png' | relative_url }}" alt="Mountain Goat Logo">
        <div class="title">
          <h1>{{ site.title }}</h1>
          <p>{{ site.description }}</p>
        </div>
      </div>

      <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/posts/' | relative_url }}">Posts</a>
        <a href="mailto:{{ site.email }}">Contact</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      © {{ site.time | date: "%Y" }} {{ site.title }} — <a href="{{ site.url }}">{{ site.url }}</a>
    </footer>
  </div>
</body>
</html>
